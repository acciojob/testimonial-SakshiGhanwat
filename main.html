<!DOCTYPE html>
<html>
<head>
  <title>Testimonial Section Design</title>
  <style>
    body {
      background-color: #f5f5f5;
      padding: 40px;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .testimonial p {
      font-size: 16px;
      color: #333;
      margin: 0 0 10px 0;
    }

    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Testimonials</h1>

  <div class="testimonial">
    <p>"This platform is amazing for learning web development!" - Sakshi Ghanwat</p>
  </div>

  <div class="testimonial">
    <p>"The examples are easy to follow and practical." - Abhishek Dhamankar</p>
  </div>

  <div class="testimonial">
    <p>"I improved my coding skills using these exercises."</p>
    <p class="author">- Priya Sharma</p>
  </div>

</body>
</html>
